    <div class="columnsContainer">

      <div class="leftColumn">
        <div id="results">
          <ul class="list img-list">
          </ul>
        </div>
      </div>

      <div class="rightColumn" id="basket">
        <h2>Ostoskori</h2>
        <a name="ostoskori"></a>
        <label>Asiakas</label>
          <input type="text" id="client" class="invalid" required />
          <div class="required">&#10005;</div>
        <label>Osoite</label>
          <input type="text" id="address" class="invalid" required />
          <div class="required">&#10005;</div>
        <label>Yhteyshenkilöt</label>
          <textarea type="text"  id="name" class="invalid" rows="3" placeholder="Nimi + puhelinnumero" required></textarea>
          <div class="required">&#10005;</div>
        <input type="button" value="Lähetä tilaus" id="sendorder" disabled/>
        <div class="urlToBasket"></div>
        <div class="emptyBasket"><a>Tyhjennä kori</a></div>
        <div id="basketcontents"></div>
      </div>

    </div>

    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.mojova.com/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 3]);

  <div id="productResultTemplate">
    <li class="productresult" id="id">
      <div class="overlay"><span class="plus">+</span></div>
      <div class="selected"></div>
      <div class="li-img">
        <img class="productimage" src="" alt="nimike">
      </div>
      <div class="li-text">
        <h4 class="li-head nimike" data-value="nimike"></h4>
        <p class="li-sub kuvaus" data-value="kuvaus"></p>
        <p class="hinta"></p>
        <input type="hidden" class="ean" value="ean">
      </div>
   </li>
  </div>

  <div id="basketItemTemplate">
    <div class="itemRow">
      <span class="reduce" data-ean-remove="">✕</span>
      <span class="amount"></span>
      <span class="productName"></span>
      <span class="description"></span>
    </div>
  </div>
